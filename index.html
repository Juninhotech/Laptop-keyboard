<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="Css/style.css">


    <!-- <nav class="nav">
        <button>Sign</button>
        <button>Logout</button>
        <button>Menu</button>
    </nav> -->
</head>


<body>
    <div class="main_container">
        <!-- first row (function keys) -->
        <div class="rows row_1">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F12</button>
            <button>Ins</button>
            <button>Del</button>
            <button class="pause">Pausebreak</button>
            
        </div>
        <!-- second row (numeric and functions keys) -->
        <div class="rows row_2">
            <button>~  <br> `</button>
            <button>! <br> 1</button>
            <button>@  <br> 2</button>
            <button>#  <br> 3</button>
            <button>$  <br> 4</button>
            <button>%  <br> 5</button>
            <button>^  <br> 6</button>
            <button>&  <br> 7</button>
            <button>*  <br> 8</button>
            <button>(  <br> 9</button>
            <button>)  <br> 0</button>
            <button>-  <br> _</button> 
            <button>+  <br> =</button>
            <button>|  <br> \</button>
            <button class="backy">Back <br> space</button>
        </div>

        <!--third row (Alphabetical / function keys)  -->
        <div class="rows row_3">
            <button class="tabby">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{ [</button>
            <button>} ]</button>
            <button class="enty">Enter</button>
        </div>

        <!-- fourth row (Alphabetical / function keys) -->
        <div class="rows row_4">
            <button class="cappy">CapLock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>: ;</button>
            <button>" '</button>
            <button class="enty2">Enter</button>
        </div>

        <!-- fifth row (Alphabetical / function keys and arrow key (up)) -->
        <div class="rows row_5">
            <button class="shifty">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button> < , </button>
            <button>> .</button>
            <button>? /</button>
            <button>&#8593</button>
            <button class="shifty2">Shift</button>
        </div>

        <!-- sixth row (function keys and arrow keys (left, down and right)) -->
        <div class="rows row_6">
            <button class="conty">Ctrl</button>
            <button class="windy">Win</button>
            <button class="alty">Alt</button>
            <button class="spacy">Space</button>
            <button class="alty">Alt</button>
            <button>&#8592</button>
            <button>&#8595</button>
            <button>&#8594</button>
            <button class="fnny"> fn </button>
        </div>
    </div>

</body>
</html>
